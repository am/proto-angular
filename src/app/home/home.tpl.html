<h1>wuaki.tv</h1>
<p>say hello to angular</p>

<li ng-repeat="movie in movies | filter:query | orderBy:orderProp" class="thumbnail">
  <a href="#/phones/{{movie.id}}" class="thumb"><img ng-src="{{movie.imageUrl}}"></a>
  <a href="#/phones/{{movie.id}}">{{movie.name}}</a>
  <p>{{movie.snippet}}</p>
</li>
